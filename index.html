<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator walut</title>
        <meta property="og:image" content="images/Currency.png">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <link href="style.css" rel="stylesheet">
        <link href="header.css" rel="stylesheet">
        <link href="section.css" rel="stylesheet">
        <link href="table.css" rel="stylesheet">
        <script defer src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300;1,700&display=swap" rel="stylesheet">
    </head>
    <body class="body">
        <header class="header">
            <h1>Kalkulator walut</h1>
        </header>
        <section class="section">
            <h2 class="section__header"> Aktualne kursy wybranych walut:</h2>
            <table class="table">
                <tr>
                    <th scope="col" class="table__tableCell table__tableCell--cell"></th>
                    <th scope="col" class="table__tableCell table__tableCell--cell">EUR/PLN</th>
                    <th scope="col" class="table__tableCell table__tableCell--cell">CHF/PLN</th>
                    <th scope="col" class="table__tableCell table__tableCell--cell">USD/PLN</th>
                    <th scope="col" class="table__tableCell table__tableCell--cell">GBP/PLN</th>
                </tr>
                <tr>
                    <th scope="row" class="table__tableCell table__tableCell--cell">Kupno</th>
                    <td class="table__tableCell">4,5172</td>
                    <td class="table__tableCell">4,6517</td>
                    <td class="table__tableCell">4,2088</td>
                    <td class="table__tableCell">5,1974</td>
                </tr>
                <tr>
                    <th scope="row" class="table__tableCell table__tableCell--cell">Sprzedaż</th>
                    <td class="table__tableCell">4,5462</td>
                    <td class="table__tableCell">4,6828</td>
                    <td class="table__tableCell">4,2359</td>
                    <td class="table__tableCell">5,2374</td>
                </tr>
            </table>
        </section>
        <div class="section">
            <form class="js-formElement">
                <fieldset>
                    <legend class="section__legend">Wybierz i wpisz:</legend>
                    <p>
                        <label>
                            <span>Wybierz walutę:</span>
                            <select class="section__field js-field--currency" name="currency">
                                <option>EUR</option>
                                <option>CHF</option>
                                <option>USD</option>
                                <option>GBP</option>
                            </select>
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>Wpisz kwotę:</span>
                            <input
                                class="section__field js-field--amount"
                                type="number"
                                step="0.01"
                                min="0.01"
                                name="value"
                            >
                        </label>
                    </p>
                </fieldset>
                <p>
                    <button class="section__button">Przelicz!</button>
                </p>
            </form>
        </div>
        <div class="section">
            <p>
                Po przeliczeniu należy Ci się
                <strong class="js-resultElement"></strong>
                złotych.
            </p>
        </div>
    </body>
</html>
